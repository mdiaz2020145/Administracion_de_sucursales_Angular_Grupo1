<div class="container">
    <div class="row justify-content-md-center align-items-center max-height">
        <div class="col col-lg-6">
            <div class="card naranja-oscuro bordeado">
                <div class="card-body mt-2">
                    <h5 class="card-title text-center text-light fs-2 mb-4">Inicio de Sesion</h5>
                    <form>
                        <div class="mb-3 mx-5">
                            <label for="exampleInputEmail1" class="form-label text-light">Correo Electronico</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" name="usuario" #usuario="ngModel"
                            [(ngModel)]="loginEmpresa.usuario">
                        </div>
                        <div class="mb-3 mx-5">
                            <label for="exampleInputPassword1" class="form-label text-light">Contrase√±a</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password" #password="ngModel"
                            [(ngModel)]="loginEmpresa.password">
                        </div>
                        <div class="mb-3 mx-5 form-check">
                            <input type="checkbox" class="form-check-input " id="exampleCheck1">
                            <label class="form-check-label text-light" for="exampleCheck1">Mantener la sesion iniciada</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary oscuro" style="border:none" (click)="login()">Iniciar Sesion</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
